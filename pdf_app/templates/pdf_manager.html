<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" defer></script>
    <style>
        .gradient-bg {
            background: linear-gradient(90deg, #4f46e5, #818cf8);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans" x-data="{ operation: 'merge' }">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
            <h1 class="text-3xl font-bold mb-6 text-center gradient-bg text-white py-2 rounded">PDF Manager</h1>
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="operation" class="block text-sm font-medium text-gray-700">Choose an operation:</label>
                    <select name="operation" id="operation" x-model="operation" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="merge">Merge PDFs</option>
                        <option value="split">Split PDF</option>
                        <option value="extract_text">Extract Text</option>
                        <option value="extract_images">Extract Images</option>
                        <option value="encrypt">Encrypt PDF</option>
                        <option value="decrypt">Decrypt PDF</option>
                        <option value="rearrange_pages">Rearrange Pages</option>
                        <option value="rotate_pages">Rotate Pages</option>
                        <option value="read_metadata">Read Metadata</option>
                        <option value="add_metadata">Add Metadata</option>
                        <option value="optimize">Optimize PDF</option>
                    </select>
                </div>

                <div>
                    <label for="pdf_files" class="block text-sm font-medium text-gray-700">Choose PDF files:</label>
                    <input type="file" name="pdf_files" id="pdf_files" multiple class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Conditional display of Output File Name -->
                <div x-show="!(operation === 'split' || operation === 'extract_text' || operation === 'extract_images')">
                    <label for="output_file_name" class="block text-sm font-medium text-gray-700">Output file name (optional):</label>
                    <input type="text" name="output_file_name" id="output_file_name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Password field for encryption or decryption -->
                <div x-show="operation === 'encrypt' || operation === 'decrypt'">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" name="password" id="password" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Page order field for rearrange pages -->
                <div x-show="operation === 'rearrange_pages'">
                    <label for="page_order" class="block text-sm font-medium text-gray-700">Page Order (separated by space):</label>
                    <input type="text" name="page_order" id="page_order" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Rotation angle field for rotate pages -->
                <div x-show="operation === 'rotate_pages'">
                    <label for="rotation" class="block text-sm font-medium text-gray-700">Rotation angle (in degrees):</label>
                    <input type="number" name="rotation" id="rotation" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Metadata fields for adding metadata -->
                <div x-show="operation === 'add_metadata'">
                    <label for="title" class="block text-sm font-medium text-gray-700">Title (for metadata):</label>
                    <input type="text" name="title" id="title" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    
                    <label for="author" class="block text-sm font-medium text-gray-700 mt-4">Author (for metadata):</label>
                    <input type="text" name="author" id="author" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Process PDF
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
